name: Main

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: echo ${{ github.sha }} > Release.txt
      - name: Build2
        run: echo HI > LICENSE.txt
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Release.txt
            LICENSE